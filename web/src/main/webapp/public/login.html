<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>UTEC | Sistema Institucional de Tutorias</title>
    <link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="shortcut icon" href="img/tutor.ico" type="image/ico" />
</head>
<body>
    <header>
        <figure>
            <img src="img/logo2.jpg">
        </figure>
        <h1>Sistema Institucional de Tutorias</h1>
    </header>
    <section class="loggin" id="login">
        <aside>
            <a href="https://www.facebook.com/utec.tgo?ref=hl"> <img src="img/facebook2.png"></a>
            <a href="https://twitter.com/utec_tgo">
                <img src="img/twitter.png"></a>
        </aside>
        <form id="loginForm" name="f" action="login" method="post" class="login">
            <input type="email" id="j_username" name="username" value="jperez@utec.edu.mx" autocomplete="off" placeholder="Usuario" required="">
            <input type="password" id="j_password" name="password" value="123456" placeholder="Contraseña" required="">
            <input type="submit" value="Ingresar">
        </form>
    </section>
    <footer>© 2015 UTEC Todos los derechos reservados</footer>
    <script src="js/vendor/jquery/jquery-min.js"></script>
    <script>
    $(document).ready(function() {
        $(loginForm).on('submit', function(e) {
            e.preventDefault();

            $.when($.get('login')).then(
              function(data, textStatus, jqXHR) {
                var token = jqXHR.getResponseHeader('X-CSRF-TOKEN');
                var csrf = $('<input/>', {
                  type: 'hidden',
                  name: jqXHR.getResponseHeader('X-CSRF-PARAM'),
                  value: token
                });
                $(loginForm).append(csrf);
                loginForm.submit();
              },
              function(error) {
                console.error(error);
              }
            );
          });
    });
    </script>
</body>
</html>
